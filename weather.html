<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>Simon's Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital@0;1&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="whole">
        <header>
            Weather Forecast
        </header>
        <div class="box">

            <div class="weather">
                <div class="weather-two">
                    <h2 class="city"></h2>
                    <div class="pressure"></div>
                    <div class="humidity"></div>
                    <div class="wind"></div>
                    <div class="direction"></div>
                    <div class="date" id="date"></div>
                </div>
                <div class="weather-one">
                    <h1 class="temp"></h1>
                    <div id="main"></div>
                    <div class="flex">
                        <img src="" alt="" class="icon" />

                        <div class="description"></div>
                    </div>
                </div>
            </div>
        </div>
        <footer>By Simon Pradhananga</footer>

    </div>

</html>
